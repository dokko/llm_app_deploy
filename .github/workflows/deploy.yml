name: Deploy LLM App to Cloudflare

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this deploy repo
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LLM_APP_DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Checkout private llm_app repo
        uses: actions/checkout@v4
        with:
          repository: dokko/llm_app
          ssh-key: ${{ secrets.LLM_APP_DEPLOY_KEY }}
          path: llm_app

      - name: Install dependencies
        working-directory: llm_app
        run: |
          npm ci

      - name: Deploy to Cloudflare Workers
        working-directory: llm_app
        run: |
          npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          SUMMARY_MODEL: ${{ secrets.SUMMARY_MODEL }}
